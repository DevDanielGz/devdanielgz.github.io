<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em diversos dispositivos diferentes, Ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture> <!--Imagens Dinâmicas pequena media grande-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Aprendendo a reproduzir midias de audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <!--carregamento de cima pra baixo-->
        <source src="midia/morena.mp3" type="audio/mpeg">
        <source src="midia/morena.ogg" type="audio/ogg">
        <source src="midia/morena.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio<a href="midia/morena.mp3">Clique Aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
